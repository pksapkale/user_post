<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6 col-lg-4">
      <form #login="ngForm" (ngSubmit)="signupSubmitHandler(login)" class="p-4 shadow rounded bg-light">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <div class="mb-3">
          <label for="first_name_id" class="form-label">First Name</label>
          <input type="text" class="form-control" name="user_first_name" ngModel id="first_name_id" aria-describedby="emailHelp" required />
        </div>
        <div class="mb-3">
          <label for="last_name_id" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="user_last_name" ngModel id="last_name_id" aria-describedby="emailHelp" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="user_email" ngModel id="exampleInputEmail1" aria-describedby="emailHelp" [pattern]="email_pattern" required />
        </div>
        <div class="mb-3">
          <label for="phone_no_id" class="form-label">Phone No</label>
          <input type="tel" class="form-control" name="user_phone" ngModel id="phone_no_id" aria-describedby="emailHelp" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" ngModel id="exampleInputPassword1" required />
        </div>
        <div class="mb-3 text-center">
          <a (click)="jumpToPage('/log-in')" class="cursor">Already have an account?</a>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
