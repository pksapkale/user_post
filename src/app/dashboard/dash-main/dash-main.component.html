<div class="mt-5">
    <div class="row">
        <div class="col">
            <button type="button" (click)="jumpToRoute('create-product')" class="btn btn-success">Create Product</button>
            <button type="button" (click)="jumpToRoute('connect-user')" class="btn btn-primary ms-3">Connect User</button>
            <button type="button" class="btn btn-danger float-end" (click)="logOut()">LOG OUT</button>
        </div>
    </div>

<div class="accordion mt-5" id="accordionExample">
    <div class="accordion-item">

        <!-- Current users Ids Accordian -->
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <b>Current user products</b>
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                @for (product of productListCurrentUser; track product.product_id) {
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img [src]="'http://localhost:8001/uploads/' + product.product_img"
                            class="card-img-top img-fluid" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.product_description }}</p>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>

    <!-- Connected users Ids Accordian -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <b>Connected user products</b>
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                @for (product of productListConnectedUser; track product.product_id) {
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <img [src]="'http://localhost:8001/uploads/' + product.product_img"
                            class="card-img-top img-fluid" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.product_description }}</p>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
</div>
