<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Connect Users</h3>

            <div class="card-deck">
                @for (user of userList; track user.user_id) {

                @if (user.user_id != userId) {
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.user_first_name }} {{ user.user_last_name }}</h5>
                        <p class="card-text">
                            <strong>Phone:</strong> {{ user.user_phone }}<br />
                            <strong>Email:</strong> {{ user.user_email }}
                        </p>
                        <button class="btn btn-primary btn-block" [disabled]="user.isFollowing"
                            (click)="connectUser(user.user_id)">Connect</button>
                    </div>
                </div>
                }
                }
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-secondary" (click)="jumpToRoute('/')">Go to Dashboard</button>
            </div>
        </div>
    </div>
</div>
